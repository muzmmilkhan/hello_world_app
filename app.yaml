apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 3
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: gcr.io/cloudera-377714/hello_world_app:v2
          ports:
            - containerPort: 5000
          env:
            - name: MY_CONTAINER_NAME_ENV_VARIABLE
              value: flask-app
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP

